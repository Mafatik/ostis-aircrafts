<p>Маневровая силовая установка' -- <sc_element sys_idtf="role_relation">ролевое отношение</sc_element> между экземпляром класса <sc_element sys_idtf="concept_aircraft">летательный аппарат</sc_element> и экземпляром класса <sc_element sys_idtf="concept_power_unit">силовая установка</sc_element>, которая позволяет в значительной степени отклонять трвекторию <sc_element sys_idtf="action_flight">полета</sc_element>, но не приводит летательный аппарат непосредственно в полет.</p>
