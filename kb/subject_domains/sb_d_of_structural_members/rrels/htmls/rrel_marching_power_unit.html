<p>Маршевая силовая установка' -- <sc_element sys_idtf="role_relation">ролевое отношение</sc_element> между экземпляром класса <sc_element sys_idtf="concept_aircraft">летательный аппарат</sc_element> и экземпляром класса <sc_element sys_idtf="concept_power_unit">силовая установка</sc_element>, которая приводит летательный аппарат непосредственно в <sc_element sys_idtf="action_flight">полет</sc_element>.</p>
